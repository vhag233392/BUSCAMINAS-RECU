
<div class="game-controls">
  <div class="input-group">
    <label>TamaÃ±o del tablero:</label>
    <input
      type="number"
      [(ngModel)]="boardSize"
      min="4"
      max="20"
    >
  </div>
  <div class="input-group">
    <label>NÃºmero de minas:</label>
    <input
      type="number"
      [(ngModel)]="mineCount"
      [min]="1"
      [max]="boardSize * boardSize - 1"
    >
  </div>
  <button (click)="startNewGame()">Nuevo Juego</button>
</div>

<div class="board" *ngIf="!gameOver">
  <div class="row" *ngFor="let row of board">
    <app-cell
      *ngFor="let cell of row"
      [cell]="cell"
      (cellClick)="onCellClick($event)"
      (cellRightClick)="onRightClick($event)"
    ></app-cell>
  </div>
</div>
<div *ngIf="gameOver" class="game-over">

  <button (click)="restartGame()">Restart</button>
</div>
